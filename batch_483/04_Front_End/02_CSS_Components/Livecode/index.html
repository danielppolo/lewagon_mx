<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">

  <title>Dribbble Copycat</title>
</head>
<body>
  <div class="container">
    <h1>Dribble copycat</h1>
    <div class="card">
      <div class="top">
        <div class="top-left curved-img">
          <i class="fas fa-heart"></i>
        </div>
        <div class="top-right">
          <p class="reviews">
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="fas fa-star"></i>
            <i class="far fa-star"></i>
            <i class="far fa-star"></i>
          </p>
          <h4>Sweet Orange Oil</h4>
          <p class="description">Lorem ipsum dolor, sit amet consectetur adipisicing elit.</p>
          <button class="btn">$200.00</button>
        </div>
      </div>
      <div class="bottom">
        <div class="main-img fit curved-img center-all" style="background-image: url('https://images.unsplash.com/photo-1498837167922-ddd27525d352?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80')">
          <i id="playstation" class="fab fa-playstation"></i>
        </div>
        <div class="thumbnails">
          <div class="thumbnail fit curved-img" style="background-image: url('https://images.unsplash.com/photo-1482049016688-2d3e1b311543?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=653&q=80')"></div>
          <div class="thumbnail fit curved-img" style="background-image: url('https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1050&q=80')"></div>
          <div class="thumbnail fit curved-img" style="background-image: url('https://images.unsplash.com/photo-1484723091739-30a097e8f929?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=687&q=80')"></div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
