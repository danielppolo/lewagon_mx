<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Dribbble Clone</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="form-container">
        <div class="container">
          <h1>Get started absolutely free</h1>
          <p class="font-gray font-small">Free forever. No credit card needed</p>
          <div class="form-control">
            <input type="text" name="" id="">
            <label for="">Full Name</label>
            <div class="hover-border"></div>
          </div>
          <div class="form-control">
            <input type="email" name="" id="">
            <label for="">Email address</label>
             <div class="hover-border"></div>
          </div>
          <div class="form-control">
            <input type="password" name="" id="">
            <label for="">Password</label>
             <div class="hover-border"></div>
          </div>
          <div class="form-control">
            <input type="tel" name="" id="">
            <label for="">Mobile Phone</label>
             <div class="hover-border"></div>
          </div>
          <div class="form-control">
            <input type="date" name="" id="">
            <label for="">Date of Birth</label>
             <div class="hover-border"></div>
          </div>
          <div class="legend">
            <input type="checkbox" name="" id="">
            <p>By clicking here you agree....</p>
          </div>
          <button class="btn">Create my account</button>
          <p>OR</p>
          <div class="social-networks">
            <div class="icon-btn">
              <!-- TODO: Google icon -->
            </div>
            <div class="icon-btn">
              <!-- TODO: Facebook icon -->
            </div>
          </div>
        </div>
      </div>
      <div 
      style="background-image: url('https://images.unsplash.com/photo-1595968238573-3325d9efcdff?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1234&q=80');"
      class="picture-container">

      </div>
    </div>
  </body>
</html>
